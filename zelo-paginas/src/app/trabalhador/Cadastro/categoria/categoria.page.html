<ion-content>
    <div *ngIf="carregar" class="divCarregamento">
        <div class="carregamento--trabalhador"></div>
    </div>

    <div class="wrapper">

        <ion-icon (click)="voltarPag()" class="content__seta" name="chevron-back-outline"></ion-icon>

        <div class="content">
            <ion-text>
                <h1 class="content__h1">Escolha o tipo de serviço que irá realizar em nosso site</h1>
            </ion-text>

            <div class="geralCard">
                <ion-card *ngFor="let categoria of listaCategorias; let i = index" [id]="categoria.Codigo">
                    <img [src]="'../../../../assets/icon/geral/servicos/' + categoria.Codigo + '.svg'" [alt]="categoria.Nome">
                    <ion-button (click)="marcador($event)">{{categoria.Nome}}</ion-button>
                </ion-card>
            </div>
        </div>

        <ion-footer class="footer">
            <ion-button (click)="enviar();" class="btn">Enviar</ion-button>
        </ion-footer>
    </div>

</ion-content>
