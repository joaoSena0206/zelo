<ion-content [fullscreen]="true">
  <ion-header class="header ion-no-border" [translucent]="true">
    <div class="titulo">
      <img src="../../../../assets/icon/cliente/down-removebg-preview 8.svg" alt="">
      <h1 style="font-size: 32px;">Privacidade</h1>
    </div>
    <div class="area_foto_perfil">
      <img class="icone_editar" src="../../../assets/icon/Trabalhador/icone perfil/editar.png">
      <img class="foto_perfil" src="../../../assets/icon/Trabalhador/imagens/fotohomem.png" alt="">
    </div>
    <p style="font-size: 24px; margin: 0;">Marcos Vinicius</p>
  
    <p style="font-size: 15px;">269 avaliações | 100 Serviços realizados</p>
  </ion-header>

  <div class="geral">

    <div class="area_dado">
      <p class="txt">Nome</p>
      <ion-input class="input" [disabled]="true" placeholder="Marcos Vinicius Oliveira Santiago">
        <ion-icon class="iconeEditar" name="create-outline"></ion-icon>
      </ion-input>
    </div>

    <div class="area_dado">
      <p class="txt">Email</p>
      <ion-input class="input" [disabled]="true" placeholder="marcos@gmail.com">
        <ion-icon class="iconeEditar" name="create-outline"></ion-icon>
      </ion-input>
    </div>

    <div class="area_dado">
      <p class="txt">Telefone</p>
      <ion-input class="input" [disabled]="true" placeholder="(13) 9856-7453">
        <ion-icon class="iconeEditar" name="create-outline"></ion-icon>
      </ion-input>
    </div>

    <div class="area_dado">
      <p class="txt">Data de Nascimento</p>
      <ion-input class="input" [disabled]="true" placeholder="27/08/1999">
        <ion-icon class="iconeEditar" name="create-outline"></ion-icon>
      </ion-input>
    </div>

    <div class="area_dado">
      <p class="txt">Data de Nascimento</p>
      <ion-input type="password" class="input" [disabled]="true" value="oowdwedewd">
        <ion-icon class="iconeEditar" name="create-outline"></ion-icon>
      </ion-input>
    </div>


  </div>
</ion-content>
