      <div class="content">
          <ion-text>
              <h1 class="content__h1">Bem vindo!</h1>
          </ion-text>
  
          <ion-list class="form" lines="none">

              <ion-item class="ion_item">
                  <ion-input class="form__input" placeholder="Digite seu email ou telefone"></ion-input>
              </ion-item>

              <ion-item class="ion_item">
                  <ion-input type="password" class="form__input" placeholder="Digite sua senha">
                      <ion-icon class="ion_item__icon" slot="icon-only" name="eye-outline" aria-hidden="true"></ion-icon>
                  </ion-input>
              </ion-item>

              <p style="text-align: start;" class="form__p">Esqueceu a <ion-text class="form__text" [routerLink]="['/recuperar-senha']">senha?</ion-text></p>
  
              <ion-button class="form__btn" [routerLink]="['/inicial']">Entrar</ion-button>
  
              <p class="form__p">NÃ£o tem conta? <ion-text class="form__text" [routerLink]="['/cadastro-trabalhador']">Crie uma</ion-text></p>

          </ion-list>
      </div>
  </div>
</ion-content>
