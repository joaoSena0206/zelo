<ion-header class="header" [translucent]="true">

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="content">
    <div class="area_perfil">
      <img src="../../../../../assets/icon/Trabalhador/imagens/fotomulher.avif" alt="">
      <ion-text class="area_titulo_perfil">
        <h1>Marina Oliveira</h1>
        <p>Ver perfil</p>
      </ion-text>
    </div>

    <ion-card class="area_pedido">

      <p class="txt_endereco"><ion-icon name="location-outline"></ion-icon>Rua Godofredo Fraga, 8, Marapé</p>

      <p class="descricao_pedido">
        Estou com problemas com meu chuveiro. Ele está queimado provavelmente e não consigo tomar banho nesse frio.
      </p>

      <div class="area_btn">
        <ion-button class="btn_ignorar">Ignorar</ion-button>
        <ion-button class="btn_aceitar">Aceitar</ion-button>
      </div>
    </ion-card>
  </div>
  
</ion-content>
