<ion-header class="header" [translucent]="true">
  <ion-toolbar>
    <ion-title>Olá, <ion-text class="nm_titulo">{{trabalhador.Nome}}</ion-text></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="content">
    
   
      <div class="area_perfil">
        <img src="../../../../../assets/icon/Trabalhador/imagens/fotomulher.avif" alt="">
        <ion-text class="area_titulo_perfil">
          <h1>{{clienteServico.Nome}}</h1>
          <p style="text-decoration: underline;">Ver perfil</p>
        </ion-text>
      </div>
  
      <ion-card class="area_pedido">
        <h3>Endereço</h3>
        <p class="txt_endereco"><ion-icon class="iconeLocalizacao" name="location-outline"></ion-icon>{{enderecoServico}}</p>
  
        <h3>Descrição</h3>
        <p class="descricao_pedido">
          {{solicitacaoServico.DsServico}}
        </p>
  
        <div *ngFor="let imagens of imagens">
          <img class="img_servico" [src]="imagens.img" alt="">
        </div>
        
  
        <div class="area_btn">
          <ion-button class="btn_ignorar" (click)="ignorarServico();">Ignorar</ion-button>
          <ion-button class="btn_aceitar" (click)="aceitarServico();">Aceitar</ion-button>
        </div>
      </ion-card>
    
    
    </div>
  
</ion-content>
