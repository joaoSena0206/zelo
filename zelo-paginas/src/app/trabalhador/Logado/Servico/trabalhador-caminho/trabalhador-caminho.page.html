<ion-content [fullscreen]="true">
  <div class="content">
    <div class="mapa">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14581.823249239871!2d-46.303420896389625!3d-23.979676155413543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-PT!2sbr!4v1724359747538!5m2!1spt-PT!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="area_informacao">

      <div class="div_1">
        <div class="area_icone_bola">
          <img src="../../../../../assets/icon/Trabalhador/Icone Serviço/bolinhas.svg" alt="">
        </div>
        <div class="area_endereco">
          <div class="txt_endereco1"><p>De</p>Rua Godofredo Fraga 08 Marapé</div>
          <div class="txt_endereco2"><p>Para</p>Rua Floriano Peixoto 12 Macuco</div>
        </div>
        <div class="area_icone_mensagem">
          <ion-icon src="../../../../../assets/icon/Trabalhador/Icone Serviço/mensagem.svg"></ion-icon>
          <ion-icon class="icone_denuncia" name="information-circle-outline"></ion-icon>
        </div>
      </div>

      <div class="div_2">
        <div class="area_txt_inicio">
          <p style="font-size: 14px;">Inicio</p>
          <p class="hora">14:00 PM</p>
        </div>

        <div class="icone_carro">
          <ion-icon src="../../../../../assets/icon/Trabalhador/Icone Serviço/carro.svg"></ion-icon>
        </div>

        <div class="area_txt_termino">
          <p style="font-size: 14px;">Termino</p>
          <p class="hora">14:12 PM</p>
        </div>
      </div>

      <div class="div_3">
        <p><ion-icon name="location-outline"></ion-icon> 22,2KM</p>
        <p><ion-icon name="time-outline"></ion-icon> 10 Minutos</p>
        <p><ion-icon src="../../../../../assets/icon/Trabalhador/Icone Serviço/dinheiro.svg"></ion-icon> R$50,00</p>
      </div>

      <div class="div_4">
        <ion-button class="btn_cancelar">Cancelar</ion-button>
        <ion-button class="btn_iniciar">Iniciar</ion-button>
      </div>

      <div class="div_codigo">

        <ion-icon class="iconeFechar" name="close-circle-outline"></ion-icon>

        <h4 style="margin-bottom: 10px;">Digite o código que o usuário informar</h4>

        <div style="display: flex;">
          <ion-item class="ion_item">
            <ion-input maxlength="1" class="form__input"></ion-input>
          </ion-item>
  
          <ion-item class="ion_item">
            <ion-input maxlength="1" class="form__input"></ion-input>
          </ion-item>
  
          <ion-item class="ion_item">
            <ion-input maxlength="1" class="form__input"></ion-input>
          </ion-item>
  
          <ion-item class="ion_item">
            <ion-input maxlength="1" class="form__input"></ion-input>
          </ion-item>
  
          <ion-item class="ion_item">
            <ion-input maxlength="1" class="form__input"></ion-input>
          </ion-item>
        </div>

      </div>

      <div class="div_trabalho_iniciado">
        <div class="div_relogio">
          <ion-icon src="../../../../../assets/icon/Trabalhador/Icone Serviço/relogio.svg"></ion-icon>
          <h1>00:00</h1>
        </div>

        <div>
          <ion-button class="btn_finalizar">Finalizar</ion-button>
        </div>
      </div>
      
    </div>
  </div>
</ion-content>
