<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Olá, <ion-text class="nm_titulo">Marcos!</ion-text></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="content">

        <ion-searchbar placeholder="Procurar serviços"></ion-searchbar>

        <div class="título_ultimos_pedidos">
            <h3 class="titulo">Reformas e reparos</h3>
            <p class="título_ultimos_pedidos__p">Ver trabalhos</p>
        </div>

        <div class="local_ultimos_trabalhos">
            <ion-card >
                <img draggable="false" class="img_pedido" src="../../../assets/icon/cliente/limpeza.jpg" alt="">
                <div class="div_pedido">
                    <p class="nm_cliente_pedido">Limpeza</p>
                </div>
            </ion-card>

            <ion-card >
                <img draggable="false" class="img_pedido" src="../../../assets/icon/cliente/eletricista.jpg" alt="">
                <div class="div_pedido">
                    <p class="nm_cliente_pedido">Eletricista</p>
                </div>
            </ion-card>

            <ion-card >
                <img draggable="false" class="img_pedido" src="../../../assets/icon/cliente/encanador.jpg" alt="">
                <div class="div_pedido">
                    <p class="nm_cliente_pedido">Encanador</p>
                </div>
            </ion-card>

            <ion-card >
                <img draggable="false" class="img_pedido" src="../../../assets/icon/cliente/marceneiro.jpg" alt="">
                <div class="div_pedido">
                    <p class="nm_cliente_pedido">Marceneiro</p>
                </div>
            </ion-card>

            <ion-card >
                <img draggable="false" class="img_pedido" src="../../../assets/icon/cliente/pintor.jpg" alt="">
                <div class="div_pedido">
                    <p class="nm_cliente_pedido">Pintor</p>
                </div>
            </ion-card>
        </div>
    </div>


    <ion-footer class="footer" style="position: fixed;">
        <ion-tabs class="ion_tabs">
            <ion-tab-bar class="ion_tab_bar" slot="bottom">

                <ion-tab-button tab="">
                    <ion-icon class="imgFooter Clicado" src="../../../assets/icon/cliente/Home.svg" alt="">
                    </ion-icon>
                </ion-tab-button>

                <ion-tab-button tab="">
                    <ion-icon class="imgFooter" src="../../../assets/icon/cliente/Heart.svg" alt="">
                    </ion-icon>
                </ion-tab-button>

                <ion-tab-button>
                    <ion-icon class="imgFooter" src="../../../assets/icon/cliente/Relogio.svg">
                    </ion-icon>
                </ion-tab-button>

                <ion-tab-button>
                    <ion-icon class="imgFooter" src="../../../assets/icon/cliente/Perfil.svg">
                    </ion-icon>
                </ion-tab-button>

            </ion-tab-bar>
        </ion-tabs>
    </ion-footer>

</ion-content>

<ion-modal id="example-modal" #modal trigger="open-custom-dialog">
    <ng-template>
        <ion-card class="poupop">
            <h1></h1>
            <ion-button class="form__btn">Confirmar</ion-button>
        </ion-card>
    </ng-template>
</ion-modal>
