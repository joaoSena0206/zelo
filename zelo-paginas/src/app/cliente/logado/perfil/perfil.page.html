<ion-content [fullscreen]="true">
    <div class="content">


        <ion-header class="header ion-no-border" [translucent]="true">
            <div class="titulo">
                <ion-icon class="titulo__voltar" src="../../../../assets/icon/cliente/down-removebg-preview 8.svg"></ion-icon>
                <h1 style="font-size: 32px; font-weight: bold;">Perfil</h1>
            </div>
            <div class="area_foto_perfil">
                <ion-icon class="icone_editar" src="../../../../assets/icon/cliente/editar.svg"></ion-icon>

                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                </div>
            </div>
            <p style="font-size: 24px; margin-bottom: 10px; color: white; font-weight: bold;">Maria Oliveira</p>

                <p style="font-size: 17px; color: white;">|</p>
                <p style="font-size: 15px; color: white;">4 chamados</p>
            </div>
            
        </ion-header>

        <ion-list class="ion_list">

            <div>
                <div class="area_btn">
                    <div class="txt_icon">
                        <ion-icon class="iconeIdentificacao"

                        <p class="txt">Privacidade</p>
                    </div>

                    <ion-icon class="iconeAbrir"
                        src="../../../../assets/icon/cliente/down-removebg-preview 8.svg"></ion-icon>
                </div>

                <div class="area_btn">
                    <div class="txt_icon">
                        <ion-icon class="iconeIdentificacao"
                            src="../../../assets/icon/Trabalhador/icone perfil/certificad.svg"></ion-icon>

                </div>

                <div class="area_btn">
                    <div class="txt_icon">
                        <ion-icon class="iconeIdentificacao"
                            src="../../../assets/icon/Trabalhador/icone perfil/ajuda.svg"></ion-icon>
                        <p class="txt">Ajuda</p>
                    </div>

                    <ion-icon class="iconeAbrir"
                        src="../../../../assets/icon/cliente/down-removebg-preview 8.svg"></ion-icon>
                </div>

                <div class="area_btn">
                    <div class="txt_icon">
                        <ion-icon class="iconeIdentificacao"
                            src="../../../assets/icon/Trabalhador/icone perfil/termos.svg"></ion-icon>
                        <p class="txt">Termos</p>
                    </div>

                    <ion-icon class="iconeAbrir"
                        src="../../../../assets/icon/cliente/down-removebg-preview 8.svg"></ion-icon>
                </div>
            </div>

            <div class="area_btn btn_sair">
                <div class="txt_icon">
                    <ion-icon class="iconeIdentificacao"
                        src="../../../assets/icon/Trabalhador/icone perfil/sair.svg"></ion-icon>
                    <p style="color: red;" class="txt">Sair</p>
                </div>
            </div>

        </ion-list>


    </div>
