<ion-content [fullscreen]="true">
    <div *ngIf="carregar" class="divCarregamento">
        <div class="carregamento"></div>
    </div>

    <div class="wrapper">
        <ion-icon (click)="voltarPag()" class="content__seta"
            src="../../../assets/icon/cliente/down-removebg-preview 8.svg"></ion-icon>

        <div class="content">
            <ion-text>
                <h1 class="content__h1">{{ servico.Nome }}</h1>
            </ion-text>

            <div class="div_fundo" [formGroup]="form">
                <h2>Endereço</h2>
                <ion-input formControlName="endereco" placeholder="Casa"></ion-input>

                <h2>Descreva o que você precisa</h2>
                <ion-textarea formControlName="descServico" (ionBlur)="checarInput(form.controls['descServico'])"
                    (ionInput)="validacaoInput(form.controls['descServico'])" [counter]="true" maxlength="500">
                </ion-textarea>
                <span
                    [ngClass]="form.controls['descServico'].invalid && (form.controls['descServico'].touched || form.controls['descServico'].dirty) ? 'erro' : 'escondido'">{{
                    erro.descServico }}</span>

                <h2 style="margin-top: 20px;">Para melhorar o atendimento, envie uma foto do seu problema.</h2>

                <div class="divImgs">
                    <figure *ngFor="let img of imgs">
                        <img [src]="img.src" alt="" srcset="">
                    </figure>

                    <div class="icon" (click)="abrirFoto()">
                        <ion-icon name="camera-outline"></ion-icon>
                    </div>
                </div>

                <div class="divAlinhar">
                    <ion-button (click)="enviar()">Enviar</ion-button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
